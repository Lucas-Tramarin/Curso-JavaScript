<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>HTML Forms</h1>
		<h3>input com type=text e label</h3>
		<form>
			<p><label for="nome">Primeiro nome:</label></p>
			<p><input type="text" id="nome" placeholder="Digite seu nome"></p>
			<p><label for="sobrenome">Sobrenome:</label></p>
			<p><input type="text" id="sobrenome"></p>
			<p><input type="submit" value="ENVIAR"></p>
			<p><input type="reset" value="APAGAR TODOS OS DADOS DIGITADOS"></p>
		</form>
	</body>
</html>
