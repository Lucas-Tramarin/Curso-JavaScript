 <!DOCTYPE html>
 <html>
	<head>
		<title>Área do Retângulo</title>
		<meta charset="UTF-8">
		<script>
			//Calcular Área
			let base = prompt("Digite o tamanho da base do retângulo: ");
			let altura = prompt("Digite o tamanho da altura do retângulo: ");
			//Procesamento
			let resultado = base * altura;
			//Caixa de Mensagem
			alert("A área desse retângulo será: " + resultado);
		</script>
	</head>
	<body>
		<h1>Calcule a área de um retângulo</h1>
	</body>
 </html>
