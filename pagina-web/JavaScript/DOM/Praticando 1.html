<!DOCTYPE html>
<html>
	<head>
		<title>DOM</title>
		<meta charset="utf-8">
		<script>
			function pegarNome(){
				var elementoNome = document.getElementById("nome").value;
				var elementoDiv = document.getElementById("nome_div");
				elementoDiv.innerHTML = "Olá " + elementoNome + "!"
				console.log(nome.value);
			}
		</script>
	</head>
	<body>
	<h1>DOM - Pratica</h1>
	<h4>Praticando 1 - alterando conteúdo da div</h4>
	<form>
		<label for="nome">Nome:</label><br>
		<input type="text" id="nome" placeholder="Digite o seu nome"/><br><br>
		<input type="button" value="ENVIAR" onclick="pegarNome()"/>
	</form><br><br>
	<div id="nome_div">Aqui entra o novo nome</div>
	</body>
</html>
