 <!DOCTYPE html>
 <html>
	<head>
		<title>Cofre</title>
		<meta charset="UTF-8">
		<script>
			//Calcular as moedas
			let cofre = [];
			let moedas25 = prompt("Digite quantas moedas de 25: ");
			let moedas10 = prompt("Digite quantas moedas de 10: ");
			let moedas5 = prompt("Digite quantas moedas de 5: ");
			cofre.push(moedas25 * 25 + moedas10 * 10 + moedas5 * 5);
			alert("VocÃª tem um total de: " + cofre / 100 + " reais");
		</script>
	</head>
	<body>
		<h1>Deposite suas moedas</h1>
	</body>
 </html>
