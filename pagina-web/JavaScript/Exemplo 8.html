 <!DOCTYPE html>
 <html>
	<head>
		<title>Array</title>
		<meta charset="UTF-8">
		<script>
			let meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Desembro"];
			let posicao_array = prompt("Digite uma posição de 0 à 11: ");
			alert("A posição " + posicao_array + " no array é " + meses[posicao_array]);
			alert("Quantidades de itens no array: " + meses.length);
			alert("Existe Janeiro? " + meses.includes("Janeiro"));
			alert("Posição 13: " + meses[12]);
			alert("Inserindo SENAI em sua posição: " + meses.push("SENAI"));
			alert("Posição 13: " + meses[12]);
			alert (meses);
			alert("Removendo " + meses.pop("SENAI"));
			alert("Posição 13: " + meses[12]);
			alert(meses);
			alert (meses[9]);
			meses[9] = "Lucas"
			alert (meses[9]);
			alert("Fim");
		</script>
	</head>
	<body>
		<h1>Array</h1>
		<h3>Exemplo 8</h3>
	</body>
 </html>
