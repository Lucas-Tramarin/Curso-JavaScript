 <!DOCTYPE html>
 <html>
	<head>
		<title>IMC</title>
		<meta charset="UTF-8">
		<script>
			//Calcular Área
			let peso = prompt("Digite o peso: ");
			let altura = prompt("Digite a altura: ");
			//Procesamento
			let resultado = peso / altura ** 2;
			//Caixa de Mensagem
			alert("O IMC será: " + resultado);
		</script>
	</head>
	<body>
		<h1>Calcule o IMC</h1>
	</body>
 </html>
