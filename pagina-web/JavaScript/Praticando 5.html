<!DOCTYPE html>
<html>
	<head>
		<title>Habilitação</title>
		<meta charset="utf-8">
		<script>
			var idade = prompt("Digite sua idade para ver se você já pode tirar sua habilitação: ");
			if(idade > 17){
				alert("Você já pode tirar sua habilitação.");
			}
			else{
				alert("Que pena, você não pode tirar a sua habilitação neste momento");
			}
		</script>
	</head>
	<body>
		<h1>Habilitação</h1>
		<h3>Praticando 03</h3>
	</body>
</html>
