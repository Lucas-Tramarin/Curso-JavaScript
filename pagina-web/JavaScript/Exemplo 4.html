 <!DOCTYPE html>
 <html>
	<head>
		<title>Somar dois números</title>
		<meta charset="UTF-8">
		<script>
			//Caixa de Entrada
			let numero_01 = prompt("Digite o primeiro número: ");
			let numero_02 = prompt("Digite o segundo número: ");
			//Procesamento
			let resultado = numero_01 * 1 + numero_02 * 1;
			//Caixa de Mensagem
			alert("O resultado da soma é: " + resultado);
		</script>
	</head>
	<body>
		<h1>Soma de dois números</h1>
		<h3>Exemplo 4</h3>
	</body>
 </html>
